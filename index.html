<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const paramName = "Sp"; // The query parameter to read
            const paramValue = getParameterByName(paramName);
            if (paramValue) {
                const newUrl = "http://www.sunsetroutes.com/" + encodeURI(paramValue);

                // Redirect
                window.location.href = newUrl;
            } else {
                document.body.innerHTML = "No valid parameter found.";
            }
        };
    </script>
</head>
<body>
    <p><a id="redirectLink" href="#" style="display: block; margin-top: 20px;"></a></p>
</body>
</html>
